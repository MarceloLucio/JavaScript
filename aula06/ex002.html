<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(76, 76, 205);
        }
        h1{
            color: rgb(197, 133, 12);
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!!</h1>
    <p>me livrei da maldição</p>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        var nascimento = window.prompt("Olá, " + nome + ", em qual ano você nasceu?")
        var data = 2023
        var idade = data - nascimento
        window.confirm("Confirme se a sua idade está correta. " + idade)
        
    </script>
