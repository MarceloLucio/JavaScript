<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mostando o antecessor e o sucessor</h1>
    <form action="soma">
        <input type="number" name="num1" id="num1" placeholder="Number">+
        <input type="button" value="sucessor" id="sucessor">
        <div id="res">
            
        </div>
    </form>
    <script>
        var su = window.document.getElementById('sucessor')
        su.addEventListener('click', incremento)
        function incremento(){
            var txnum1 = window.document.getElementById('num1')
            var n1 = Number(txnum1.value)
            var a = n1
            a--
            var ss = n1
            ss++
            res.innerHTML = `O antecessor de ${n1} é ${a} \nO sucessor de ${n1} é ${ss}`
        }
    </script>
</body>
</html>
