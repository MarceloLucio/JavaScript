<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dobro e terça parte de um numero</h1>
    <form action="soma">
        <input type="number" name="num1" id="num1" placeholder="Number">
        <input type="button" value="start" id="start">
        <div id="res">
            Resposta
        </div>
    </form>
    <script>
        var f = window.document.getElementById('start')
        f.addEventListener('click', DT )
        function DT(){
            var txnum1 = window.document.getElementById('num1')
            var n = Number(txnum1.value)
            var d = n * 2
            var t = n / 3
            res.innerHTML = `O dobro de ${n} é ${d} <br>e a terça parte de ${n} é ${t} `
        }
    </script>
</body>
</html>
