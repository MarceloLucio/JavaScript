<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando valores</h1>
    <form action="soma">
        <input type="number" name="num1" id="num1" placeholder="Number">+
        <input type="number" name="num2" id="num2" placeholder="Number">
        <input type="button" value="somar" id="somar">
        <div id="res">
            Resposta
        </div>
    </form>
    <script>
       

        var soma = window.document.getElementById('somar')
        soma.addEventListener('click', resultado)

        function resultado() {
            var txnum1 = window.document.getElementById('num1')
            var txnum2 = window.document.getElementById('num2')
            var n1 = Number(txnum1.value)
            var n2 = Number(txnum2.value)
            var s = n1 + n2
            res.innerHTML = `O número ${n1} mais ${n2} é igual a ${s}`
        }
    

      
    </script>
</body>
</html>
