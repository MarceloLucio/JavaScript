<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            font-size: 1.4em;
            width: 140px;
        }
        div{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="number"> +
    <input type="number" name="txtn2" id="txtn2" placeholder="number">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">
        Resultado
    </div>
    <h1>Subtraindo valores</h1>
    <input type="number" id="txtn3" placeholder="Number"> -
    <input type="number" id="txtn4" placeholder="Number">
    <input type="button" value="Subtração" onclick="subtrair()">
    <div id="ressub">
        Resultado
    </div>
    <h1>Dividindo valores</h1>
    <input type="number" id="txtn5" placeholder="Number"> /
    <input type="number" id="txtn6" placeholder="Number">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="resdiv">
        Resultado
    </div>
    <h1>Multiplicando valores</h1>
    <input type="number" id="txtn7" placeholder="Number">
    <input type="number" id="txtn8" placeholder="Number">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <div id="resmulti">
        Resultado
    </div>
    <script>
        function somar() {
            var tnt1 = window.document.getElementById('txtn1')
            var tnt2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tnt1.value)
            var n2 = Number(tnt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>.`
        }
        function subtrair(){
            var tx3 = window.document.getElementById('txtn3')
            var tx4 = window.document.getElementById('txtn4')
            var res = window.document.getElementById('ressub')
            var n1 = Number(tx3.value)
            var n2 = Number(tx4.value)
            var s = n1 - n2
            res.innerHTML = `A subtração entre ${n1} e ${n2} é igaul a <strong>${s}</strong>.`

        }
        function dividir(){
            var tx5 = window.document.getElementById('txtn5')
            var tx6 = window.document.getElementById('txtn6')
            var res = window.document.getElementById('resdiv')
            var n1 = Number(tx5.value)
            var n2 = Number(tx6.value)
            var s = n1 / n2
            res.innerHTML = `A divisão entre ${n1} por ${n2} é igual a <strong>${s}</strong> `
        }

        function multiplicar(){
            var tx7 = window.document.getElementById('txtn7')
            var tx8 = window.document.getElementById('txtn8')
            var res = window.document.getElementById('resmulti')
            var n1 = Number(tx7.value)
            var n2 = Number(tx8.value)
            var s = n1 * n2
            res.innerHTML = `A multiplicação entre os valores ${n1} e ${n2} é igual a <strong>${s}</strong>.`
        }
    </script>

</body>

</html>
